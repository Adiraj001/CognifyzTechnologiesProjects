<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            color: #222;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2a7ae2;
            margin-bottom: 18px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.15em;
            margin-bottom: 28px;
            color: #555;
        }
        img {
            display: block;
            margin: 0 auto 12px auto;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(42, 122, 226, 0.12);
            width: 100%;
            max-width: 320px;
            height: auto;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.04);
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px 8px 16px 8px;
                max-width: 95vw;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>This is an example of a simple, modern website.</p>
        <img src="img.png" alt="Sample Image">
    </div>
</body>
</html>
