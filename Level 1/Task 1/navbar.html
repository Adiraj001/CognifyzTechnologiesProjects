<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple NavBar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f4f4;
        }
        nav {
            background: linear-gradient(90deg, #333 60%, #444 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0 40px;
            display: flex;
            align-items: center;
            height: 60px;
        }
        nav li {
            margin-right: 30px;
        }
        nav li:last-child {
            margin-right: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            padding: 8px 18px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        nav a:hover, nav a:focus {
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
</body>
</html>
