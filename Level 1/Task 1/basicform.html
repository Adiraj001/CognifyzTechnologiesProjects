<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .basic-form {
            max-width: 350px;
            width: 100%;
            margin: 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .basic-form label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .basic-form input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 4px;
            border: 1.5px solid #b2bec3;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: #f7fafd;
        }
        .basic-form input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            background: #eaf6ff;
        }
        .basic-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        .basic-form input[type="submit"]:hover {
            background: linear-gradient(90deg, #0056b3 60%, #009ec3 100%);
            transform: translateY(-2px) scale(1.02);
        }
    </style>
</head>
<body>
    <form class="basic-form" action="#" method="post">
        <label for="inputField">Enter something:</label>
        <input type="text" id="inputField" name="inputField" required placeholder="Type here...">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
