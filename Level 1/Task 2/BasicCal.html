<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Number</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            color: #2d3a4b;
            margin-bottom: 1.5rem;
        }
        input[type="number"] {
            width: 120px;
            padding: 0.5rem;
            margin: 0 0.5rem;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border-color: #1976d2;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 1rem;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #388e3c;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Basic Calculator: Add Two Numbers</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <span style="font-size:1.5rem;vertical-align:middle;">+</span>
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>
    </div>
    <script>
    function addNumbers() {
        const n1 = parseFloat(document.getElementById('num1').value) || 0;
        const n2 = parseFloat(document.getElementById('num2').value) || 0;
        document.getElementById('result').textContent = "Result: " + (n1 + n2);
    }
    </script>
</body>
</html>
