<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 600px;
        }
        .modern-btn {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 18px 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        .modern-btn:hover, .modern-btn:focus {
            background: linear-gradient(90deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
            outline: none;
        }
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <h1>Level 1 Tasks</h1>
    <div class="button-grid">
        <a href="Task 1/basicform.html"><button class="modern-btn" type="button">BasicForm</button></a>
        <a href="Task 1/navbar.html"><button class="modern-btn" type="button">NavBar</button></a>
        <a href="Task 1/simple webpage.html"><button class="modern-btn" type="button">SimpleWebPage</button></a>
        <a href="Task 2/BasicCal.html"><button class="modern-btn" type="button">BasicCalculator</button></a>
        <a href="Task 2/ColourChange.html"><button class="modern-btn" type="button">ColourChange</button></a>
        <a href="Task 2/GreetingMessage.html"><button class="modern-btn" type="button">GreetingMessage</button></a>
    </div>
</body>
</html>
