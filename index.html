<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectStarter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .button-group {
            display: flex;
            gap: 24px;
        }
        button {
            padding: 16px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s, background 0.3s;
            outline: none;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
        }
    </style>
</head>
<body>
    <h1>Choose Your Level</h1>
    <div class="button-group">
        <button onclick="window.location.href='Level 1/Level1.html'">Level 1</button>
        <button onclick="window.location.href='Level 2/Level2.html'">Level 2</button>
        <button onclick="window.location.href='Level 3/Level3.html'">Level 3</button>
    </div>
</body>
</html>
