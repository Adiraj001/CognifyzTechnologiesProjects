<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .custom-card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            background: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .custom-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        .custom-card-title {
            font-weight: 600;
            font-size: 1.3rem;
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-5 fw-bold text-primary">Beautiful Bootstrap Grid</h2>
        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div class="p-4 custom-card text-center">
                    <div class="custom-card-title mb-2">Column 1</div>
                    <p class="text-muted mb-0">This is the first column. Add your content here.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-4 custom-card text-center">
                    <div class="custom-card-title mb-2">Column 2</div>
                    <p class="text-muted mb-0">This is the second column. Add your content here.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-4 custom-card text-center">
                    <div class="custom-card-title mb-2">Column 3</div>
                    <p class="text-muted mb-0">This is the third column. Add your content here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
