<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .button-group {
            display: flex;
            gap: 24px;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 16px 36px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #764ba2;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            cursor: pointer;
        }
        button:hover, button:focus {
            background: #764ba2;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 18px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Level 2 Tasks</h1>
    <div class="button-group">
        <a href="Task 1/BasicGrid.html">
            <button type="button">BasicGrid</button>
        </a>
        <a href="Task 1/ResponsiveCard.html">
            <button type="button">ResponsiveCard</button>
        </a>
        <a href="Task 2/ScreenAdapt.html">
            <button type="button">ScreenAdapt</button>
        </a>
    </div>
</body>
</html>
