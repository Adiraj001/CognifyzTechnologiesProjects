<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .button-group {
            display: flex;
            gap: 30px;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            background: #fff;
            color: #2575fc;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        button:hover {
            background: #2575fc;
            color: #fff;
            transform: translateY(-3px) scale(1.05);
        }
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Level 2 Tasks</h1>
    <div class="button-group">
        <a href="Task 1/Image Manipulation.html">
            <button type="button">Image Manipulation</button>
        </a>
        <a href="Task 2/LandingPage.html">
            <button type="button">Landing Page</button>
        </a>
    </div>
</body>
</html>
